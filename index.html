	</header>
	<article>
		<form name="items">
					<label>Add item:</label>
					<input type="text" name="newitem" id="item" class="error">

		</form>
		<div class="list">
			<ul>
				<li class="unchecked"> <input type="checkbox">New item example</li>
				<li class="checked"> <input type="checkbox">Checked item example></li>
				<span class="added"></span>
				<!--testing: <li> <input type="checkbox" class="unchecked"><span class="added">new item</span></li>-->
			</ul>
		</div>
	</article>
