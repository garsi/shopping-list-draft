<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="share icon" sizes="180x110" href="images/snowflake180x110.jpg">
	<title>Shopping List</title>
</head>
<body>
	<script type="text/javascript" src="shopping.js"></script>
	<header>
		<h1>MY SHOPPING LIST</h1>
	</header>
	<main>
		<form action="#" method="post" name="items">
			<label>Add item:</label>
			<input type="text" name="newitem" id="item" class="error">
			<button name="submit" id="submit">add</button>
		</form>
		<p class="error"></p>
		<div class="list">
			<ul>
				<!--<li class="unchecked"> <input type="checkbox">New item example</li>
				<li class="checked"> <input type="checkbox">Checked item example</li>-->
				<li class="unchecked"> <input type="checkbox">Milk</li>
				<li class="unchecked"> <input type="checkbox">Butter</li>
				<span class="added"></span>
			</ul>
		</div>
		<div class="delete">
			<form action="#" method="post" name="removing">
				<button name="remove" id="remove">remove checked items</button>
			</form>
		</div>
	</main>


</body>
</html>
